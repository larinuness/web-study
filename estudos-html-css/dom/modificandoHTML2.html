<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Modificando HTML #02</title>
    <link rel="stylesheet" href="css/estilo.css" />
  </head>

  <body class="conteudo exercicio">
    <div>
      <p>Texto Inicial</p>
    </div>
    <script>
      const div = document.querySelector("div");
      div.innerHTML = "Texto Alterado";
      //    div.outerHTML = "Teste";
      div.insertAdjacentHTML("beforebegin", "<p>Antes</p>");
      div.insertAdjacentHTML('afterbegin', '<p>Depois</p>');
    </script>
  </body>
</html>
