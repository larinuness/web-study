      #conteudo {
        padding: 30px 0px;
      }

  <body>
    <h1>Exercícios HTML</h1>

    <nav>
      <!-- Exemplo sem propriedade -->

      <a href="html/texto1.html"> 01 - Textos 1</a>
      <a href="html/texto2.html"> 02 - Textos 2</a>

      <!-- Exemplo com propriedade -->
      <!-- <a href wm-link="html/2.html"> 02 - Teste 2</a> -->
    </nav>

    <section id="conteudo"></section>
    <footer>Curso de Web Moderno</footer>
    <script>
      //link é o href
      //Exemplo pegando por propriedade
      //document.querySelectorAll("[wm-link]").forEach((link) =>
      document.querySelectorAll("a").forEach((link) => {
        console.log(link);
        link.onclick = function (e) {
          const conteudo = document.getElementById("conteudo");

          //Previne que o comportamento padrão ocorra
          e.preventDefault();
          //faz uma requisição ajax
          //Exemplo fetch por propriedade
          //fetch(link.getAttribute('wm-link'))
          fetch(link.href)
            .then((resp) => resp.text())
            .then((html) => (conteudo.innerHTML = html));
        };
      });
    </script>
  </body>
